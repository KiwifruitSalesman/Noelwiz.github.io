<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./JS/Libraries/isotope.pkgd.js"></script>
    <!-- swap out local/online source of packages
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    -->

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="CSS/test.css">

    <title>Test Page</title>
  </head>
  <body>

    <div class="button-group filter-button-group">
      <!-- <button data-filter=".class_name .class_name_2>button label</button>"-->
      <button class="button is-checked" data-filter="*">show all</button>
      <button class="button" data-filter=".blor">blors</button>
      <button class="button" data-filter=".snar">snar</button>
      <button class="button" data-filter=":not(.blor)">not blors</button>
      <button class="button" data-filter="dateAfter2020L">date</button>
    </div>

    <div class="grid">
      <!-- date=year month day, so yyyymmdd -->
      <div class="grid-item blor"><p class="date">20200101</p> blorgle?</div>
      <div class="grid-item grid-item--width2 blor"><p class="date">20200614</p>blargle</div>
      <div class="grid-item snar"><p class="date">2018025</p>snargle</div>
      <div class="grid-item snar"><p class="date">20190101</p>snarglac</div>
      <div class="grid-item horb"><p class="date">20200106</p>horby</div>
    </div>



    <div class="filters">
      <div class="ui-group">
        <h3>School or Personal</h3>
        <div class="button-group js-radio-button-group" data-filter-group="color">
          <button class="button is-checked" data-filter="">All</button>
          <button class="button" data-filter=".school">School</button>
          <button class="button" data-filter=".personal">Personal</button>
          <!--<button class="button" data-filter=".work">yellow</button> -->
        </div>
      </div>

      <div class="ui-group">
        <h3>Coding?</h3>
        <div class="button-group js-radio-button-group" data-filter-group="size">
          <button class="button is-checked" data-filter="">Both</button>
          <button class="button" data-filter=".coding">Coding</button>
          <button class="button" data-filter=":not(.coding)">Not Coding</button>
        </div>
      </div>

      <div class="ui-group">
        <h3>Format</h3>
        <div class="button-group js-radio-button-group" data-filter-group="shape">
          <button class="button is-checked" data-filter="">any</button>
          <button class="button" data-filter=".game">game</button>
          <button class="button" data-filter=".music">music</button>
          <button class="button" data-filter=".writing">writing</button>
        </div>
      </div>
    </div>

    <div class="grid2">
      <!-- date=year month day, so yyyymmdd -->
      <div class="grid-item game school coding"><p class="date">20200101</p> june gloom</div>
      <div class="grid-item grid-item--width2 game personal coding"><p class="date">20200614</p> merchants</div>
      <div class="grid-item game personal coding"><p class="date">2018025</p> meme bot</div>
      <div class="grid-item writing school"><p class="date">20190101</p> gender construction</div>
      <div class="grid-item music school"><p class="date"> june gloom soundtrack</p>horby</div>
    </div>
  </body>
  <script src="./JS/teststuff.js"></script>

</html>
